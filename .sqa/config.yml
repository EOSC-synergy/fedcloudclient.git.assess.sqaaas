config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/tdviet/fedcloudclient:
      branch: master
      repo: https://github.com/tdviet/fedcloudclient.git
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/tdviet/fedcloudclient git:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-gamboge-civet.sh
        container: qc.acc_ready-brass-wombat
  QC.Doc:
    repos:
      github.com/tdviet/fedcloudclient find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-gamboge-capybara.sh
        container: qc.doc_leaky-black-havanese
      github.com/tdviet/fedcloudclient git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-aqua-chamois.sh
        container: qc.doc_messy-ochre-reindeer
      github.com/tdviet/fedcloudclient markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-razzmatazz-meerkat.sh
        container: qc.doc_gamy-denim-lemming
      github.com/tdviet/fedcloudclient restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-carmine-javanese.sh
        container: qc.doc_shaky-smalt-russel
  QC.Lic:
    repos:
      github.com/tdviet/fedcloudclient licensee:
        commands:
        - /usr/bin/env sh .sqa/script.messy-brass-husky.sh
        container: qc.lic_slaphappy-tan-schnauzer
  QC.Sec:
    repos:
      github.com/tdviet/fedcloudclient bandit:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-sepia-tamarin.sh
        container: qc.sec_crappy-bronze-oyster
  QC.Sty:
    repos:
      github.com/tdviet/fedcloudclient flake8:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-burgundy-drever.sh
        container: qc.sty_droopy-olivine-tamarin
      github.com/tdviet/fedcloudclient hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-buff-cattle.sh
        container: qc.sty_sickly-denim-malamute
      github.com/tdviet/fedcloudclient jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-indigo-horse.sh
        container: qc.sty_queasy-dandelion-chinook
  QC.Uni:
    repos:
      github.com/tdviet/fedcloudclient pytest:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-violet-spoonbill.sh
        container: qc.uni_hazy-mustard-buffalo
  QC.Ver:
    repos:
      github.com/tdviet/fedcloudclient get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-dandelion-gar.sh
        container: qc.ver_frumpy-cream-pinscher
timeout: 5400
